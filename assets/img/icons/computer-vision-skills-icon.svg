<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="cv-skills-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#cv-skills-gradient)" stroke="#BF360C" stroke-width="2"/>

  <!-- Camera lens elements -->
  <g transform="translate(64, 45)">
    <!-- Outer lens ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFCCBC" stroke-width="2"/>
    <!-- Inner lens elements -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#FFCCBC" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFCCBC" stroke-width="0.75"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FFCCBC" stroke-width="0.5"/>
    
    <!-- Aperture blades -->
    <g stroke="#FFCCBC" stroke-width="1" fill="none">
      <path d="M 0,0 L 20,5" />
      <path d="M 0,0 L 15,15" />
      <path d="M 0,0 L 5,20" />
      <path d="M 0,0 L -5,20" />
      <path d="M 0,0 L -15,15" />
      <path d="M 0,0 L -20,5" />
      <path d="M 0,0 L -20,-5" />
      <path d="M 0,0 L -15,-15" />
      <path d="M 0,0 L -5,-20" />
      <path d="M 0,0 L 5,-20" />
      <path d="M 0,0 L 15,-15" />
      <path d="M 0,0 L 20,-5" />
    </g>
    
    <!-- Eye with digital elements -->
    <circle cx="0" cy="0" r="8" fill="#BF360C" stroke="#FFCCBC" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="6" fill="#FF8A65"/>
    <circle cx="0" cy="0" r="4" fill="#FF3D00"/>
    <circle cx="0" cy="0" r="2" fill="#000000"/>
    <circle cx="1.5" cy="-1.5" r="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Lens reflection -->
    <circle cx="5" cy="-5" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="3" cy="-3" r="1" fill="#FFFFFF" opacity="0.5"/>
  </g>

  <!-- Skill categories with percentage bars -->
  <g>
    <!-- Object Detection - 88% -->
    <g transform="translate(33, 23)">
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#FFCCBC" text-anchor="middle">OBJECT DETECTION</text>
      <rect x="-15" y="3" width="30" height="4" rx="2" fill="none" stroke="#FFCCBC" stroke-width="0.5"/>
      <rect x="-15" y="3" width="26.4" height="4" rx="2" fill="#FF8A65" opacity="0.8"/>
      <text x="0" y="6.5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">88%</text>
      
      <!-- Object detection icon -->
      <g transform="translate(0, 12) scale(0.4)">
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#FFCCBC" stroke-width="1"/>
        <rect x="-8" y="-8" width="6" height="6" fill="#FF8A65" opacity="0.6"/>
        <rect x="-9" y="-9" width="8" height="8" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,0.5"/>
        <rect x="2" y="-5" width="5" height="7" fill="#FF8A65" opacity="0.6"/>
        <rect x="1" y="-6" width="7" height="9" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,0.5"/>
        <circle cx="-5" cy="5" r="3" fill="#FF8A65" opacity="0.6"/>
        <rect x="-8" y="2" width="6" height="6" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,0.5"/>
        <polygon points="3,2 7,2 5,7" fill="#FF8A65" opacity="0.6"/>
        <rect x="2" y="1" width="6" height="7" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,0.5"/>
      </g>
    </g>
    
    <!-- Object Tracking - 85% -->
    <g transform="translate(95, 23)">
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#FFCCBC" text-anchor="middle">OBJECT TRACKING</text>
      <rect x="-15" y="3" width="30" height="4" rx="2" fill="none" stroke="#FFCCBC" stroke-width="0.5"/>
      <rect x="-15" y="3" width="25.5" height="4" rx="2" fill="#FF8A65" opacity="0.8"/>
      <text x="0" y="6.5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">85%</text>
      
      <!-- Object tracking icon -->
      <g transform="translate(0, 12) scale(0.4)">
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#FFCCBC" stroke-width="1"/>
        <g fill="none" stroke="#FFFFFF" stroke-width="1">
          <path d="M -5,-5 Q 0,-8 5,-5" stroke-dasharray="1,1"/>
          <path d="M -5,0 Q 0,-3 5,0" stroke-dasharray="1,1"/>
          <path d="M -5,5 Q 0,2 5,5" stroke-dasharray="1,1"/>
        </g>
        <circle cx="-5" cy="-5" r="2" fill="#FF8A65"/>
        <circle cx="0" cy="-3" r="2" fill="#FF8A65"/>
        <circle cx="5" cy="-5" r="2" fill="#FF8A65"/>
        <circle cx="-5" cy="0" r="2" fill="#FF8A65"/>
        <circle cx="0" cy="0" r="2" fill="#FF8A65"/>
        <circle cx="5" cy="0" r="2" fill="#FF8A65"/>
        <circle cx="-5" cy="5" r="2" fill="#FF8A65"/>
        <circle cx="0" cy="3" r="2" fill="#FF8A65"/>
        <circle cx="5" cy="5" r="2" fill="#FF8A65"/>
      </g>
    </g>
    
    <!-- Visual Odometry - 80% -->
    <g transform="translate(33, 65)">
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#FFCCBC" text-anchor="middle">VISUAL ODOMETRY</text>
      <rect x="-15" y="3" width="30" height="4" rx="2" fill="none" stroke="#FFCCBC" stroke-width="0.5"/>
      <rect x="-15" y="3" width="24" height="4" rx="2" fill="#FF8A65" opacity="0.8"/>
      <text x="0" y="6.5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">80%</text>
      
      <!-- Visual odometry icon -->
      <g transform="translate(0, 12) scale(0.4)">
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#FFCCBC" stroke-width="1"/>
        <g fill="none" stroke="#FFFFFF" stroke-width="1">
          <path d="M -8,-8 Q -4,-4 0,0 T 8,8" stroke-width="1.5"/>
          <circle cx="-8" cy="-8" r="1.5" fill="#FFFFFF"/>
          <circle cx="-4" cy="-4" r="1.5" fill="#FFFFFF"/>
          <circle cx="0" cy="0" r="1.5" fill="#FFFFFF"/>
          <circle cx="4" cy="4" r="1.5" fill="#FFFFFF"/>
          <circle cx="8" cy="8" r="1.5" fill="#FFFFFF"/>
        </g>
        <g stroke="#FF8A65" stroke-width="0.5" fill="none">
          <line x1="-8" y1="-8" x2="-4" y2="-4"/>
          <line x1="-4" y1="-4" x2="0" y2="0"/>
          <line x1="0" y1="0" x2="4" y2="4"/>
          <line x1="4" y1="4" x2="8" y2="8"/>
          <path d="M -8,-5 L -5,-8" stroke="#FF8A65" stroke-width="1"/>
          <path d="M 5,8 L 8,5" stroke="#FF8A65" stroke-width="1"/>
        </g>
      </g>
    </g>
    
    <!-- Image Processing - 90% -->
    <g transform="translate(95, 65)">
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#FFCCBC" text-anchor="middle">IMAGE PROCESSING</text>
      <rect x="-15" y="3" width="30" height="4" rx="2" fill="none" stroke="#FFCCBC" stroke-width="0.5"/>
      <rect x="-15" y="3" width="27" height="4" rx="2" fill="#FF8A65" opacity="0.8"/>
      <text x="0" y="6.5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">90%</text>
      
      <!-- Image processing icon -->
      <g transform="translate(0, 12) scale(0.4)">
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#FFCCBC" stroke-width="1"/>
        <g fill="#FF8A65" opacity="0.6">
          <rect x="-9" y="-9" width="5" height="5"/>
          <rect x="-3" y="-9" width="5" height="5"/>
          <rect x="3" y="-9" width="5" height="5"/>
          <rect x="-9" y="-3" width="5" height="5"/>
          <rect x="-3" y="-3" width="5" height="5"/>
          <rect x="3" y="-3" width="5" height="5"/>
          <rect x="-9" y="3" width="5" height="5"/>
          <rect x="-3" y="3" width="5" height="5"/>
          <rect x="3" y="3" width="5" height="5"/>
        </g>
        <!-- Filter effect -->
        <g fill="#FFFFFF" opacity="0.8">
          <rect x="-3" y="-3" width="5" height="5"/>
        </g>
        <g stroke="#FFFFFF" fill="none">
          <rect x="-5" y="-5" width="9" height="9" stroke-width="0.75" stroke-dasharray="1,0.5"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Hardware items as icons at bottom -->
  <g transform="translate(64, 95)">
    <rect x="-55" y="-10" width="110" height="22" rx="3" fill="#BF360C" stroke="#FFCCBC" stroke-width="0.5"/>
    <text x="0" y="-4" font-family="monospace" font-size="4.5" fill="#FFCCBC" text-anchor="middle" font-weight="bold">HARDWARE SKILLS</text>
    
    <!-- Hardware icons -->
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <!-- Pixhawk -->
      <g transform="translate(-45, 5)">
        <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#FF7043" stroke="#FFCCBC" stroke-width="0.25"/>
        <text x="0" y="1">PIXHAWK</text>
        <text x="0" y="5" font-size="2.5">90%</text>
      </g>
      
      <!-- TurtleBot -->
      <g transform="translate(-22, 5)">
        <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#FF7043" stroke="#FFCCBC" stroke-width="0.25"/>
        <text x="0" y="1">TURTLEBOT</text>
        <text x="0" y="5" font-size="2.5">85%</text>
      </g>
      
      <!-- Jetson -->
      <g transform="translate(0, 5)">
        <rect x="-7" y="-3" width="14" height="6" rx="1" fill="#FF7043" stroke="#FFCCBC" stroke-width="0.25"/>
        <text x="0" y="1">JETSON</text>
        <text x="0" y="5" font-size="2.5">88%</text>
      </g>
      
      <!-- Raspberry Pi -->
      <g transform="translate(22, 5)">
        <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#FF7043" stroke="#FFCCBC" stroke-width="0.25"/>
        <text x="0" y="1">RASP PI</text>
        <text x="0" y="5" font-size="2.5">92%</text>
      </g>
      
      <!-- RealSense -->
      <g transform="translate(45, 5)">
        <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#FF7043" stroke="#FFCCBC" stroke-width="0.25"/>
        <text x="0" y="1">REALSENSE</text>
        <text x="0" y="5" font-size="2.5">85%</text>
      </g>
    </g>
  </g>

  <!-- Label -->
  <text x="64" y="123" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Computer Vision Skills</text>
</svg> 