<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#data-gradient)" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Statistical visualization elements -->
  <g>
    <!-- Bar chart -->
    <g transform="translate(30, 75)">
      <rect x="0" y="0" width="6" height="15" fill="#90CAF9" stroke="#E3F2FD" stroke-width="0.5"/>
      <rect x="8" y="-5" width="6" height="20" fill="#64B5F6" stroke="#E3F2FD" stroke-width="0.5"/>
      <rect x="16" y="-10" width="6" height="25" fill="#42A5F5" stroke="#E3F2FD" stroke-width="0.5"/>
      <rect x="24" y="-3" width="6" height="18" fill="#2196F3" stroke="#E3F2FD" stroke-width="0.5"/>
      <rect x="32" y="-8" width="6" height="23" fill="#1E88E5" stroke="#E3F2FD" stroke-width="0.5"/>
      <line x1="-2" y1="15" x2="40" y2="15" stroke="#E3F2FD" stroke-width="1"/>
      <line x1="-2" y1="15" x2="-2" y2="-12" stroke="#E3F2FD" stroke-width="1"/>
    </g>
    
    <!-- Scatter plot -->
    <g transform="translate(85, 45)">
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#E3F2FD" stroke-width="1"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#E3F2FD" stroke-width="0.5"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#E3F2FD" stroke-width="0.5"/>
      
      <circle cx="-8" cy="-5" r="2" fill="#BBDEFB"/>
      <circle cx="-3" cy="8" r="2" fill="#BBDEFB"/>
      <circle cx="5" cy="-10" r="2" fill="#BBDEFB"/>
      <circle cx="7" cy="4" r="2" fill="#BBDEFB"/>
      <circle cx="-5" cy="-9" r="2" fill="#BBDEFB"/>
      <circle cx="9" cy="-2" r="2" fill="#BBDEFB"/>
      <circle cx="-10" cy="7" r="2" fill="#BBDEFB"/>
      <circle cx="2" cy="9" r="2" fill="#BBDEFB"/>
    </g>
    
    <!-- Line chart -->
    <g transform="translate(40, 40)">
      <polyline points="-10,0 -5,-5 0,-2 5,-8 10,-4 15,-10" 
               fill="none" stroke="#90CAF9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-10" cy="0" r="1.5" fill="#E3F2FD"/>
      <circle cx="-5" cy="-5" r="1.5" fill="#E3F2FD"/>
      <circle cx="0" cy="-2" r="1.5" fill="#E3F2FD"/>
      <circle cx="5" cy="-8" r="1.5" fill="#E3F2FD"/>
      <circle cx="10" cy="-4" r="1.5" fill="#E3F2FD"/>
      <circle cx="15" cy="-10" r="1.5" fill="#E3F2FD"/>
    </g>
  </g>
  
  <!-- Database icons -->
  <g>
    <!-- Database cylinder -->
    <g transform="translate(30, 40)">
      <ellipse cx="0" cy="0" rx="10" ry="4" fill="#0D47A1" stroke="#90CAF9" stroke-width="1"/>
      <ellipse cx="0" cy="-8" rx="10" ry="4" fill="#0D47A1" stroke="#90CAF9" stroke-width="1"/>
      <line x1="-10" y1="-8" x2="-10" y2="0" stroke="#90CAF9" stroke-width="1"/>
      <line x1="10" y1="-8" x2="10" y2="0" stroke="#90CAF9" stroke-width="1"/>
      <path d="M -10,-8 C -10,-6 -5.5,-4 0,-4 C 5.5,-4 10,-6 10,-8" fill="none" stroke="#90CAF9" stroke-width="1" opacity="0.7"/>
    </g>
    
    <!-- Data rows -->
    <g transform="translate(90, 85)" fill="#E3F2FD" font-family="monospace" font-size="4">
      <text x="0" y="0">010110</text>
      <text x="0" y="6">101001</text>
      <text x="0" y="12">110101</text>
    </g>
  </g>
  
  <!-- Algorithm representation -->
  <g>
    <!-- Flowchart elements -->
    <g transform="translate(80, 80)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#1976D2" stroke="#E3F2FD" stroke-width="1"/>
      <polyline points="-3,2 -1,0 -3,-2" fill="none" stroke="#E3F2FD" stroke-width="1"/>
      <polyline points="3,-2 1,0 3,2" fill="none" stroke="#E3F2FD" stroke-width="1"/>
      <line x1="-1" y1="0" x2="1" y2="0" stroke="#E3F2FD" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Connected data nodes -->
  <g>
    <g transform="translate(64, 64)">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="7" fill="#0D47A1" stroke="#E3F2FD" stroke-width="1"/>
      
      <!-- Nodes -->
      <circle cx="-25" cy="-15" r="4" fill="#1976D2" stroke="#E3F2FD" stroke-width="1"/>
      <circle cx="20" cy="-25" r="4" fill="#1976D2" stroke="#E3F2FD" stroke-width="1"/>
      <circle cx="25" cy="10" r="4" fill="#1976D2" stroke="#E3F2FD" stroke-width="1"/>
      <circle cx="-15" cy="25" r="4" fill="#1976D2" stroke="#E3F2FD" stroke-width="1"/>
      
      <!-- Connections -->
      <line x1="0" y1="0" x2="-25" y2="-15" stroke="#64B5F6" stroke-width="1" stroke-dasharray="2,1"/>
      <line x1="0" y1="0" x2="20" y2="-25" stroke="#64B5F6" stroke-width="1" stroke-dasharray="2,1"/>
      <line x1="0" y1="0" x2="25" y2="10" stroke="#64B5F6" stroke-width="1" stroke-dasharray="2,1"/>
      <line x1="0" y1="0" x2="-15" y2="25" stroke="#64B5F6" stroke-width="1" stroke-dasharray="2,1"/>
    </g>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(40, 100)">
    <path d="M 0,0 L 0,-10 A 10,10 0 0,1 8.66,-5 Z" fill="#42A5F5"/>
    <path d="M 0,0 L 8.66,-5 A 10,10 0 0,1 8.66,5 Z" fill="#1E88E5"/>
    <path d="M 0,0 L 8.66,5 A 10,10 0 0,1 0,10 Z" fill="#1565C0"/>
    <path d="M 0,0 L 0,10 A 10,10 0 0,1 -10,0 Z" fill="#0D47A1"/>
    <path d="M 0,0 L -10,0 A 10,10 0 0,1 0,-10 Z" fill="#2196F3"/>
  </g>
  
  <!-- Formula/math elements -->
  <g font-family="serif" fill="#E3F2FD">
    <text x="20" y="30" font-size="8">∑</text>
    <text x="100" y="30" font-size="8">∫</text>
    <text x="80" y="110" font-size="6">σ²</text>
    <text x="100" y="25" font-size="5" transform="rotate(15,100,25)">f(x)</text>
  </g>
  
  <!-- Label -->
  <text x="64" y="123" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Data Science</text>
</svg> 