<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="scikit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F89939"/>
      <stop offset="100%" stop-color="#E86E3B"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#scikit-gradient)" stroke="#E86E3B" stroke-width="2"/>

  <!-- Scikit-learn Logo Representation -->
  <g transform="translate(64, 35)">
    <!-- Stylized scikit-learn logo with gears -->
    <circle cx="0" cy="0" r="22" fill="#F89939" stroke="#FEF5EC" stroke-width="1"/>
    
    <!-- Python snake intertwined -->
    <path d="M -10,-18 Q -18,-10 -18,0 Q -18,10 -10,18 Q 0,22 10,18 Q 18,10 18,0 Q 18,-10 10,-18 Q 0,-22 -10,-18 Z" 
          fill="none" stroke="#FEF5EC" stroke-width="1.2" stroke-dasharray="3,1.5"/>
    
    <!-- Gear teeth around logo -->
    <g fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5">
      <rect x="-2" y="-26" width="4" height="8" rx="1" />
      <rect x="-2" y="18" width="4" height="8" rx="1" />
      <rect x="-26" y="-2" width="8" height="4" rx="1" />
      <rect x="18" y="-2" width="8" height="4" rx="1" />
      
      <!-- Diagonal gear teeth -->
      <rect x="-20" y="-20" width="6" height="4" rx="1" transform="rotate(45)" />
      <rect x="-20" y="16" width="6" height="4" rx="1" transform="rotate(-45)" />
      <rect x="14" y="-20" width="6" height="4" rx="1" transform="rotate(-45)" />
      <rect x="14" y="16" width="6" height="4" rx="1" transform="rotate(45)" />
    </g>
    
    <!-- Central scikit text -->
    <text x="0" y="0" font-family="Arial" font-size="8" fill="#FEF5EC" text-anchor="middle" font-weight="bold">sklearn</text>
  </g>
  
  <!-- Classification Visualization -->
  <g transform="translate(30, 80)">
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5"/>
    <text x="0" y="-14" font-family="monospace" font-size="3.5" fill="#FEF5EC" text-anchor="middle">CLASSIFICATION</text>
    
    <!-- Decision boundary visualization -->
    <g transform="translate(0, 0)">
      <!-- Coordinate system -->
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#FEF5EC" stroke-width="0.3"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FEF5EC" stroke-width="0.3"/>
      
      <!-- Decision boundary line -->
      <line x1="-12" y1="6" x2="12" y2="-6" stroke="#FEF5EC" stroke-width="0.7" stroke-dasharray="0.8,0.4"/>
      
      <!-- Data points class 1 -->
      <circle cx="-6" cy="-5" r="1" fill="#FEF5EC"/>
      <circle cx="-8" cy="-3" r="1" fill="#FEF5EC"/>
      <circle cx="-4" cy="-7" r="1" fill="#FEF5EC"/>
      <circle cx="-9" cy="-4" r="1" fill="#FEF5EC"/>
      <circle cx="-3" cy="-4" r="1" fill="#FEF5EC"/>
      
      <!-- Data points class 2 -->
      <rect x="3" y="3" width="1.8" height="1.8" fill="#FEF5EC"/>
      <rect x="6" y="4" width="1.8" height="1.8" fill="#FEF5EC"/>
      <rect x="4" y="6" width="1.8" height="1.8" fill="#FEF5EC"/>
      <rect x="8" y="3" width="1.8" height="1.8" fill="#FEF5EC"/>
      <rect x="7" y="5" width="1.8" height="1.8" fill="#FEF5EC"/>
    </g>
  </g>
  
  <!-- Regression Visualization -->
  <g transform="translate(95, 80)">
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5"/>
    <text x="0" y="-14" font-family="monospace" font-size="3.5" fill="#FEF5EC" text-anchor="middle">REGRESSION</text>
    
    <!-- Regression curve visualization -->
    <g transform="translate(0, 0)">
      <!-- Coordinate system -->
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#FEF5EC" stroke-width="0.3"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FEF5EC" stroke-width="0.3"/>
      
      <!-- Regression curve -->
      <path d="M -12,3 C -8,-5 -2,7 0,0 C 2,-4 8,5 12,-2" fill="none" stroke="#FEF5EC" stroke-width="0.7"/>
      
      <!-- Data points -->
      <circle cx="-10" cy="2" r="0.8" fill="#FEF5EC"/>
      <circle cx="-8" cy="-3" r="0.8" fill="#FEF5EC"/>
      <circle cx="-5" cy="5" r="0.8" fill="#FEF5EC"/>
      <circle cx="-2" cy="2" r="0.8" fill="#FEF5EC"/>
      <circle cx="0" cy="-1" r="0.8" fill="#FEF5EC"/>
      <circle cx="3" cy="-3" r="0.8" fill="#FEF5EC"/>
      <circle cx="5" cy="2" r="0.8" fill="#FEF5EC"/>
      <circle cx="8" cy="4" r="0.8" fill="#FEF5EC"/>
      <circle cx="10" cy="-1" r="0.8" fill="#FEF5EC"/>
    </g>
  </g>
  
  <!-- Clustering Visualization -->
  <g transform="translate(30, 105)">
    <rect x="-15" y="-6" width="30" height="12" rx="2" fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5"/>
    <text x="0" y="-10" font-family="monospace" font-size="3.5" fill="#FEF5EC" text-anchor="middle">CLUSTERING</text>
    
    <!-- Cluster visualization -->
    <g>
      <!-- Cluster 1 -->
      <circle cx="-8" cy="-3" r="0.7" fill="#FEF5EC"/>
      <circle cx="-9" cy="-1" r="0.7" fill="#FEF5EC"/>
      <circle cx="-7" cy="-2" r="0.7" fill="#FEF5EC"/>
      <circle cx="-10" cy="-2" r="0.7" fill="#FEF5EC"/>
      <circle cx="-8" cy="0" r="0.7" fill="#FEF5EC"/>
      <!-- Cluster boundary -->
      <circle cx="-8.5" cy="-1.6" r="3" fill="none" stroke="#FEF5EC" stroke-width="0.2" stroke-dasharray="0.5,0.3"/>
      
      <!-- Cluster 2 -->
      <circle cx="0" cy="0" r="0.7" fill="#FEF5EC"/>
      <circle cx="1" cy="2" r="0.7" fill="#FEF5EC"/>
      <circle cx="-1" cy="1" r="0.7" fill="#FEF5EC"/>
      <circle cx="2" cy="1" r="0.7" fill="#FEF5EC"/>
      <circle cx="0" cy="3" r="0.7" fill="#FEF5EC"/>
      <!-- Cluster boundary -->
      <circle cx="0.4" cy="1.4" r="3" fill="none" stroke="#FEF5EC" stroke-width="0.2" stroke-dasharray="0.5,0.3"/>
      
      <!-- Cluster 3 -->
      <circle cx="8" cy="-2" r="0.7" fill="#FEF5EC"/>
      <circle cx="9" cy="0" r="0.7" fill="#FEF5EC"/>
      <circle cx="7" cy="-1" r="0.7" fill="#FEF5EC"/>
      <circle cx="10" cy="-1" r="0.7" fill="#FEF5EC"/>
      <circle cx="9" cy="-3" r="0.7" fill="#FEF5EC"/>
      <!-- Cluster boundary -->
      <circle cx="8.6" cy="-1.4" r="3" fill="none" stroke="#FEF5EC" stroke-width="0.2" stroke-dasharray="0.5,0.3"/>
    </g>
  </g>
  
  <!-- Dimension Reduction Visualization -->
  <g transform="translate(95, 105)">
    <rect x="-15" y="-6" width="30" height="12" rx="2" fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5"/>
    <text x="0" y="-10" font-family="monospace" font-size="3.5" fill="#FEF5EC" text-anchor="middle">DIMENSION REDUCTION</text>
    
    <!-- PCA/t-SNE visualization -->
    <g transform="translate(0, 0)">
      <!-- 3D to 2D projection representation -->
      <g transform="translate(-8, 0) scale(0.7)">
        <!-- 3D cube -->
        <path d="M -2,-2,-2 L 2,-2,-2 L 2,2,-2 L -2,2,-2 Z" fill="none" stroke="#FEF5EC" stroke-width="0.3"/>
        <path d="M -2,-2,2 L 2,-2,2 L 2,2,2 L -2,2,2 Z" fill="none" stroke="#FEF5EC" stroke-width="0.3"/>
        <path d="M -2,-2,-2 L -2,-2,2 M 2,-2,-2 L 2,-2,2 M 2,2,-2 L 2,2,2 M -2,2,-2 L -2,2,2" fill="none" stroke="#FEF5EC" stroke-width="0.3"/>
        
        <!-- Points inside cube -->
        <circle cx="0" cy="0" r="0.5" fill="#FEF5EC"/>
        <circle cx="1" cy="1" r="0.5" fill="#FEF5EC"/>
        <circle cx="-1" cy="-1" r="0.5" fill="#FEF5EC"/>
      </g>
      
      <!-- Arrow indicating projection -->
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#FEF5EC" stroke-width="0.5"/>
      <polygon points="3,0 2,-1 2,1" fill="#FEF5EC"/>
      
      <!-- 2D projection -->
      <g transform="translate(8, 0) scale(0.7)">
        <!-- 2D plane -->
        <rect x="-3" y="-3" width="6" height="6" fill="none" stroke="#FEF5EC" stroke-width="0.3"/>
        
        <!-- Projected points -->
        <circle cx="0" cy="0" r="0.5" fill="#FEF5EC"/>
        <circle cx="1.5" cy="1" r="0.5" fill="#FEF5EC"/>
        <circle cx="-1.5" cy="-1" r="0.5" fill="#FEF5EC"/>
      </g>
    </g>
  </g>
  
  <!-- Core Scikit-learn Features -->
  <g transform="translate(64, 45)">
    <text x="0" y="50" font-family="monospace" font-size="3.5" fill="#FEF5EC" text-anchor="middle">ALGORITHMS</text>
    
    <g font-family="monospace" font-size="2.5" fill="#FEF5EC" text-anchor="middle">
      <text x="-25" y="55">SVM</text>
      <text x="-15" y="55">RANDOM FOREST</text>
      <text x="0" y="55">KNN</text>
      <text x="15" y="55">DECISION TREE</text>
      <text x="30" y="55">K-MEANS</text>
      <text x="-25" y="60">DBSCAN</text>
      <text x="-10" y="60">LINEAR REGRESSION</text>
      <text x="10" y="60">PCA</text>
      <text x="25" y="60">t-SNE</text>
    </g>
  </g>
  
  <!-- Scikit-learn Code Snippet -->
  <g transform="translate(64, 72)">
    <rect x="-25" y="-6" width="50" height="12" rx="2" fill="#E86E3B" stroke="#FEF5EC" stroke-width="0.5"/>
    <text x="0" y="-10" font-family="monospace" font-size="3" fill="#FEF5EC" text-anchor="middle">CODE EXAMPLE</text>
    
    <g font-family="monospace" font-size="2" fill="#FEF5EC" text-anchor="left">
      <text x="-23" y="-3">from sklearn.ensemble import RandomForestClassifier</text>
      <text x="-23" y="0">clf = RandomForestClassifier(n_estimators=100)</text>
      <text x="-23" y="3">clf.fit(X_train, y_train)</text>
      <text x="-23" y="6">predictions = clf.predict(X_test)</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 120)">
    <rect x="-30" y="-9" width="60" height="18" rx="5" fill="#E86E3B" stroke="#FEF5EC" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SCIKIT-LEARN</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FEF5EC" text-anchor="middle">92%</text>
  </g>
</svg> 