<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="hardware-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#009688"/>
      <stop offset="100%" stop-color="#004D40"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#hardware-gradient)" stroke="#004D40" stroke-width="2"/>
  
  <!-- Microchip and Circuit Board -->
  <g transform="translate(64, 45)">
    <!-- Main chip -->
    <rect x="-25" y="-25" width="50" height="50" rx="4" fill="#00796B" stroke="#B2DFDB" stroke-width="1"/>
    
    <!-- Processor grid layout -->
    <g fill="#004D40" stroke="#B2DFDB" stroke-width="0.5">
      <rect x="-20" y="-20" width="10" height="10" rx="1"/>
      <rect x="-8" y="-20" width="16" height="10" rx="1"/>
      <rect x="10" y="-20" width="8" height="10" rx="1"/>
      
      <rect x="-20" y="-8" width="10" height="16" rx="1"/>
      <rect x="-8" y="-8" width="16" height="16" rx="1"/>
      <rect x="10" y="-8" width="8" height="16" rx="1"/>
      
      <rect x="-20" y="10" width="10" height="8" rx="1"/>
      <rect x="-8" y="10" width="16" height="8" rx="1"/>
      <rect x="10" y="10" width="8" height="8" rx="1"/>
    </g>
    
    <!-- Chip pins -->
    <g stroke="#B2DFDB" stroke-width="1">
      <!-- Top pins -->
      <line x1="-20" y1="-25" x2="-20" y2="-35"/>
      <line x1="-15" y1="-25" x2="-15" y2="-35"/>
      <line x1="-10" y1="-25" x2="-10" y2="-35"/>
      <line x1="-5" y1="-25" x2="-5" y2="-35"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <line x1="5" y1="-25" x2="5" y2="-35"/>
      <line x1="10" y1="-25" x2="10" y2="-35"/>
      <line x1="15" y1="-25" x2="15" y2="-35"/>
      
      <!-- Bottom pins -->
      <line x1="-20" y1="25" x2="-20" y2="35"/>
      <line x1="-15" y1="25" x2="-15" y2="35"/>
      <line x1="-10" y1="25" x2="-10" y2="35"/>
      <line x1="-5" y1="25" x2="-5" y2="35"/>
      <line x1="0" y1="25" x2="0" y2="35"/>
      <line x1="5" y1="25" x2="5" y2="35"/>
      <line x1="10" y1="25" x2="10" y2="35"/>
      <line x1="15" y1="25" x2="15" y2="35"/>
      
      <!-- Left pins -->
      <line x1="-25" y1="-20" x2="-35" y2="-20"/>
      <line x1="-25" y1="-15" x2="-35" y2="-15"/>
      <line x1="-25" y1="-10" x2="-35" y2="-10"/>
      <line x1="-25" y1="-5" x2="-35" y2="-5"/>
      <line x1="-25" y1="0" x2="-35" y2="0"/>
      <line x1="-25" y1="5" x2="-35" y2="5"/>
      <line x1="-25" y1="10" x2="-35" y2="10"/>
      <line x1="-25" y1="15" x2="-35" y2="15"/>
      
      <!-- Right pins -->
      <line x1="25" y1="-20" x2="35" y2="-20"/>
      <line x1="25" y1="-15" x2="35" y2="-15"/>
      <line x1="25" y1="-10" x2="35" y2="-10"/>
      <line x1="25" y1="-5" x2="35" y2="-5"/>
      <line x1="25" y1="0" x2="35" y2="0"/>
      <line x1="25" y1="5" x2="35" y2="5"/>
      <line x1="25" y1="10" x2="35" y2="10"/>
      <line x1="25" y1="15" x2="35" y2="15"/>
    </g>

    <!-- Circuit traces -->
    <g stroke="#B2DFDB" stroke-width="0.75" fill="none">
      <!-- Horizontal traces -->
      <path d="M -35,-20 L -50,-20 L -50,20 L -45,20" />
      <path d="M -35,-10 L -45,-10 L -45,10 L -40,10" />
      <path d="M -35,0 L -40,0 L -40,-15 L -35,-15" />
      <path d="M 35,-20 L 50,-20 L 50,20 L 45,20" />
      <path d="M 35,-10 L 45,-10 L 45,10 L 40,10" />
      <path d="M 35,0 L 40,0 L 40,-15 L 35,-15" />
      
      <!-- Vertical traces -->
      <path d="M -20,-35 L -20,-45 L 20,-45 L 20,-35" />
      <path d="M -10,-35 L -10,-40 L 10,-40 L 10,-35" />
      <path d="M 0,-35 L 0,-50 L 25,-50 L 25,-25" />
      <path d="M -20,35 L -20,45 L 20,45 L 20,35" />
      <path d="M -10,35 L -10,40 L 10,40 L 10,35" />
      <path d="M 0,35 L 0,50 L 25,50 L 25,25" />
    </g>
    
    <!-- Circuit nodes -->
    <g fill="#B2DFDB">
      <circle cx="-20" cy="-35" r="1.5" />
      <circle cx="0" cy="-35" r="1.5" />
      <circle cx="20" cy="-35" r="1.5" />
      <circle cx="-35" cy="-20" r="1.5" />
      <circle cx="-35" cy="0" r="1.5" />
      <circle cx="-35" cy="20" r="1.5" />
      <circle cx="35" cy="-20" r="1.5" />
      <circle cx="35" cy="0" r="1.5" />
      <circle cx="35" cy="20" r="1.5" />
      <circle cx="-20" cy="35" r="1.5" />
      <circle cx="0" cy="35" r="1.5" />
      <circle cx="20" cy="35" r="1.5" />
    </g>
  </g>

  <!-- Electronic components -->
  <g>
    <!-- Resistor -->
    <g transform="translate(25, 30)">
      <rect x="-5" y="-2" width="10" height="4" fill="#80CBC4" stroke="#004D40" stroke-width="0.5"/>
      <line x1="-10" y1="0" x2="-5" y2="0" stroke="#B2DFDB" stroke-width="1"/>
      <line x1="5" y1="0" x2="10" y2="0" stroke="#B2DFDB" stroke-width="1"/>
      <!-- Resistor bands -->
      <rect x="-4" y="-2" width="1" height="4" fill="#004D40"/>
      <rect x="-2" y="-2" width="1" height="4" fill="#004D40"/>
      <rect x="0" y="-2" width="1" height="4" fill="#004D40"/>
      <rect x="2" y="-2" width="1" height="4" fill="#00BFA5"/>
    </g>
    
    <!-- Capacitor -->
    <g transform="translate(100, 30)">
      <line x1="-5" y1="-6" x2="-5" y2="6" stroke="#B2DFDB" stroke-width="2"/>
      <line x1="5" y1="-6" x2="5" y2="6" stroke="#B2DFDB" stroke-width="2"/>
      <line x1="-10" y1="0" x2="-5" y2="0" stroke="#B2DFDB" stroke-width="1"/>
      <line x1="5" y1="0" x2="10" y2="0" stroke="#B2DFDB" stroke-width="1"/>
    </g>
    
    <!-- Transistor -->
    <g transform="translate(25, 90)">
      <circle cx="0" cy="0" r="8" fill="#00796B" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-8" y1="-4" x2="0" y2="-4" stroke="#B2DFDB" stroke-width="1"/>
      <line x1="-8" y1="4" x2="0" y2="4" stroke="#B2DFDB" stroke-width="1"/>
      <line x1="8" y1="0" x2="0" y2="0" stroke="#B2DFDB" stroke-width="1"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#B2DFDB" stroke-width="1"/>
      <path d="M 0,0 L 4,-3 L 4,3 Z" fill="#B2DFDB" stroke="#004D40" stroke-width="0.5"/>
    </g>
    
    <!-- IC chip -->
    <g transform="translate(100, 90)">
      <rect x="-8" y="-5" width="16" height="10" rx="1" fill="#00796B" stroke="#B2DFDB" stroke-width="0.5"/>
      <!-- Pins -->
      <line x1="-6" y1="-5" x2="-6" y2="-8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-2" y1="-5" x2="-2" y2="-8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="2" y1="-5" x2="2" y2="-8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="6" y1="-5" x2="6" y2="-8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-6" y1="5" x2="-6" y2="8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-2" y1="5" x2="-2" y2="8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="2" y1="5" x2="2" y2="8" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="6" y1="5" x2="6" y2="8" stroke="#B2DFDB" stroke-width="0.5"/>
      <!-- Notch -->
      <path d="M -8,-5 L -8,-3 L -7,-5 Z" fill="#B2DFDB"/>
    </g>
  </g>
  
  <!-- Hardware Keywords -->
  <g font-family="monospace" font-size="4" fill="#E0F2F1">
    <text x="20" y="20">CPU</text>
    <text x="95" y="20">RAM</text>
    <text x="35" y="80">GPIO</text>
    <text x="95" y="80">I/O</text>
    <text x="30" y="55">PCB</text>
    <text x="100" y="55">FPGA</text>
  </g>
  
  <!-- Technical specs -->
  <g font-family="monospace" font-size="3" fill="#B2DFDB">
    <text x="15" y="105">UART</text>
    <text x="40" y="105">I2C</text>
    <text x="60" y="105">SPI</text>
    <text x="75" y="105">PWM</text>
    <text x="95" y="105">ADC</text>
    <text x="110" y="105">DAC</text>
  </g>
  
  <!-- Label -->
  <text x="64" y="123" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Hardware Skills</text>
  
  <!-- Hardware skill percentages -->
  <g transform="translate(64, 15)">
    <!-- Labels for hardware skills with percentages -->
    <g font-family="monospace" font-size="3.5" fill="#B2DFDB" text-anchor="middle">
      <text x="0" y="0" font-size="4.5" font-weight="bold">HARDWARE PROFICIENCY</text>

      <!-- Pixhawk -->
      <g transform="translate(-30, 10)">
        <text x="0" y="0">PIXHAWK</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="18" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">90%</text>
      </g>
      
      <!-- TurtleBot -->
      <g transform="translate(30, 10)">
        <text x="0" y="0">TURTLEBOT</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="17" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">85%</text>
      </g>
      
      <!-- Jetson -->
      <g transform="translate(-30, 18)">
        <text x="0" y="0">JETSON ORIN</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="17.6" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">88%</text>
      </g>
      
      <!-- Raspberry Pi -->
      <g transform="translate(30, 18)">
        <text x="0" y="0">RASPBERRY PI</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="18.4" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">92%</text>
      </g>
      
      <!-- RealSense -->
      <g transform="translate(-30, 26)">
        <text x="0" y="0">REALSENSE</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="17" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">85%</text>
      </g>
      
      <!-- Pi Camera -->
      <g transform="translate(30, 26)">
        <text x="0" y="0">PI CAMERA</text>
        <rect x="-10" y="2" width="20" height="3" rx="1.5" fill="none" stroke="#B2DFDB" stroke-width="0.5"/>
        <rect x="-10" y="2" width="18" height="3" rx="1.5" fill="#00796B"/>
        <text x="0" y="4.5" font-size="2.5">90%</text>
      </g>
    </g>
  </g>
</svg> 