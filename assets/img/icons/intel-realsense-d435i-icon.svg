<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="realsense-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0071C5"/>
      <stop offset="100%" stop-color="#00497F"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#realsense-gradient)" stroke="#00497F" stroke-width="2"/>
  
  <!-- RealSense camera body -->
  <g transform="translate(64, 50)">
    <!-- Main camera body -->
    <rect x="-30" y="-15" width="60" height="30" rx="2" fill="#333333" stroke="#0071C5" stroke-width="1.5"/>
    
    <!-- Camera front face -->
    <rect x="-28" y="-13" width="56" height="26" rx="1" fill="#222222" stroke="#0071C5" stroke-width="0.5"/>
    
    <!-- Camera lenses -->
    <g>
      <!-- Infrared projector -->
      <circle cx="-18" cy="0" r="7" fill="#111111" stroke="#0071C5" stroke-width="1"/>
      <circle cx="-18" cy="0" r="5" fill="#000000" stroke="#0071C5" stroke-width="0.5"/>
      <circle cx="-20" cy="-2" r="1" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- RGB camera -->
      <circle cx="0" cy="0" r="7" fill="#111111" stroke="#0071C5" stroke-width="1"/>
      <circle cx="0" cy="0" r="5" fill="#000000" stroke="#0071C5" stroke-width="0.5"/>
      <circle cx="-2" cy="-2" r="1" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Infrared receiver -->
      <circle cx="18" cy="0" r="7" fill="#111111" stroke="#0071C5" stroke-width="1"/>
      <circle cx="18" cy="0" r="5" fill="#000000" stroke="#0071C5" stroke-width="0.5"/>
      <circle cx="16" cy="-2" r="1" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Intel logo -->
    <g transform="translate(-25, -10)">
      <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#FFFFFF"/>
      <text x="0" y="1" font-family="Arial" font-size="5" fill="#0071C5" font-weight="bold" text-anchor="middle">i</text>
    </g>
    
    <!-- Model label -->
    <text x="15" y="-10" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">D435i</text>
    
    <!-- USB connection -->
    <g transform="translate(25, 10)">
      <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#111111" stroke="#0071C5" stroke-width="0.5"/>
      <text x="0" y="1" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">USB-C</text>
    </g>
  </g>
  
  <!-- Depth sensing visualization -->
  <g transform="translate(64, 20)">
    <!-- Field of view -->
    <g fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7">
      <path d="M-25,-5 L0,-25 L25,-5" stroke-dasharray="2,1"/>
      <path d="M-20,0 L0,-20 L20,0" stroke-dasharray="2,1"/>
      <path d="M-15,5 L0,-15 L15,5" stroke-dasharray="2,1"/>
    </g>
    
    <!-- Depth points cloud -->
    <g fill="#FFFFFF" opacity="0.9">
      <circle cx="-18" cy="-2" r="0.5"/>
      <circle cx="-15" cy="-5" r="0.5"/>
      <circle cx="-12" cy="-8" r="0.5"/>
      <circle cx="-8" cy="-10" r="0.5"/>
      <circle cx="-4" cy="-12" r="0.5"/>
      <circle cx="0" cy="-13" r="0.5"/>
      <circle cx="4" cy="-12" r="0.5"/>
      <circle cx="8" cy="-10" r="0.5"/>
      <circle cx="12" cy="-8" r="0.5"/>
      <circle cx="15" cy="-5" r="0.5"/>
      <circle cx="18" cy="-2" r="0.5"/>
      
      <circle cx="-10" cy="0" r="0.5"/>
      <circle cx="-5" cy="-3" r="0.5"/>
      <circle cx="0" cy="-5" r="0.5"/>
      <circle cx="5" cy="-3" r="0.5"/>
      <circle cx="10" cy="0" r="0.5"/>
      
      <circle cx="-8" cy="3" r="0.5"/>
      <circle cx="-4" cy="1" r="0.5"/>
      <circle cx="0" cy="0" r="0.5"/>
      <circle cx="4" cy="1" r="0.5"/>
      <circle cx="8" cy="3" r="0.5"/>
    </g>
    
    <!-- 3D scan target -->
    <g transform="translate(0, -6) scale(0.8)">
      <path d="M-5,-5 L5,-5 L5,5 L-5,5 Z" fill="none" stroke="#0071C5" stroke-width="1"/>
      <path d="M-3,-3 L3,-3 L3,3 L-3,3 Z" fill="none" stroke="#0071C5" stroke-width="1"/>
      <line x1="-5" y1="-5" x2="-3" y2="-3" stroke="#0071C5" stroke-width="0.5"/>
      <line x1="5" y1="-5" x2="3" y2="-3" stroke="#0071C5" stroke-width="0.5"/>
      <line x1="-5" y1="5" x2="-3" y2="3" stroke="#0071C5" stroke-width="0.5"/>
      <line x1="5" y1="5" x2="3" y2="3" stroke="#0071C5" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(35, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#00497F" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">DEPTH SENSING</text>
      <text x="0" y="0">STEREO VISION</text>
      <text x="0" y="5">6-DOF IMU</text>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(93, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#00497F" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">3D SCANNING</text>
      <text x="0" y="0">ROBOTICS</text>
      <text x="0" y="5">TRACKING</text>
    </g>
  </g>
  
  <!-- Technical specifications -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#00497F" stroke="#0071C5" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="-30" y="0">1280x720 RGB</text>
      <text x="-8" y="0">90Â° FOV</text>
      <text x="12" y="0">IMU</text>
      <text x="30" y="0">Up to 90fps</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-40" y="-9" width="80" height="18" rx="5" fill="#00497F" stroke="#FFFFFF" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="9" fill="#FFFFFF" text-anchor="middle" font-weight="bold">REALSENSE D435i</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle">87%</text>
  </g>
</svg> 