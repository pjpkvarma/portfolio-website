<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="realsense-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0288D1"/>
      <stop offset="100%" stop-color="#01579B"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#realsense-gradient)" stroke="#01579B" stroke-width="2"/>
  
  <!-- Intel RealSense D435i Camera representation -->
  <g transform="translate(64, 50)">
    <!-- Main camera body -->
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#E1F5FE" stroke="#01579B" stroke-width="1.5"/>
    
    <!-- Intel logo hint -->
    <g transform="translate(-18, -10)">
      <rect x="-5" y="-2" width="10" height="4" rx="0.5" fill="#01579B"/>
      <text x="0" y="1" font-family="Arial" font-size="3" fill="#E1F5FE" text-anchor="middle" font-weight="bold">INTEL</text>
    </g>
    
    <!-- Lens housing -->
    <g transform="translate(0, 0)">
      <!-- Main lens housing -->
      <rect x="-16" y="-10" width="32" height="20" rx="2" fill="#0288D1" stroke="#E1F5FE" stroke-width="0.75"/>
      
      <!-- Lenses -->
      <g fill="#01579B" stroke="#E1F5FE" stroke-width="0.5">
        <!-- IR stereo pair -->
        <circle cx="-10" cy="0" r="4"/>
        <circle cx="0" cy="0" r="4"/>
        
        <!-- RGB camera -->
        <circle cx="10" cy="0" r="4"/>
      </g>
      
      <!-- Lens labels -->
      <g font-family="monospace" font-size="2" fill="#E1F5FE" text-anchor="middle">
        <text x="-10" y="0">IR</text>
        <text x="0" y="0">IR</text>
        <text x="10" y="0">RGB</text>
      </g>
      
      <!-- IR projector -->
      <g transform="translate(-20, 0)">
        <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#0288D1" stroke="#E1F5FE" stroke-width="0.5"/>
        <g fill="none" stroke="#E1F5FE" stroke-width="0.3">
          <line x1="-2" y1="-2" x2="2" y2="2"/>
          <line x1="-2" y1="0" x2="2" y2="0"/>
          <line x1="-2" y1="2" x2="2" y2="-2"/>
          <line x1="0" y1="-2" x2="0" y2="2"/>
        </g>
      </g>
    </g>
    
    <!-- Connection ports -->
    <g fill="#B3E5FC" stroke="#01579B" stroke-width="0.5">
      <!-- USB-C port -->
      <g transform="translate(20, 10)">
        <rect x="-4" y="-2" width="8" height="4" rx="1"/>
        <text x="0" y="-4" font-family="monospace" font-size="2" fill="#01579B" text-anchor="middle">USB-C</text>
      </g>
    </g>
    
    <!-- Model number -->
    <g transform="translate(0, 10)">
      <text x="0" y="0" font-family="monospace" font-size="3" fill="#01579B" text-anchor="middle" font-weight="bold">D435i</text>
    </g>
    
    <!-- Mounting points -->
    <g fill="#01579B">
      <circle cx="-20" cy="-10" r="1.5"/>
      <circle cx="20" cy="-10" r="1.5"/>
      <circle cx="-20" cy="10" r="1.5"/>
      <circle cx="20" cy="10" r="1.5"/>
    </g>
  </g>
  
  <!-- Depth sensing visualization -->
  <g transform="translate(35, 25)">
    <circle cx="0" cy="0" r="12" fill="#01579B" stroke="#E1F5FE" stroke-width="1"/>
    
    <!-- Depth map visualization -->
    <g transform="translate(0, 0) scale(0.8)">
      <!-- Grid background -->
      <rect x="-10" y="-10" width="20" height="20" fill="#0288D1" stroke="#E1F5FE" stroke-width="0.5"/>
      
      <!-- Depth gradients -->
      <g>
        <rect x="-8" y="-8" width="4" height="4" fill="#E1F5FE" fill-opacity="0.9"/>
        <rect x="-4" y="-8" width="4" height="4" fill="#E1F5FE" fill-opacity="0.8"/>
        <rect x="0" y="-8" width="4" height="4" fill="#E1F5FE" fill-opacity="0.7"/>
        <rect x="4" y="-8" width="4" height="4" fill="#E1F5FE" fill-opacity="0.6"/>
        
        <rect x="-8" y="-4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.8"/>
        <rect x="-4" y="-4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.7"/>
        <rect x="0" y="-4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.5"/>
        <rect x="4" y="-4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.4"/>
        
        <rect x="-8" y="0" width="4" height="4" fill="#E1F5FE" fill-opacity="0.6"/>
        <rect x="-4" y="0" width="4" height="4" fill="#E1F5FE" fill-opacity="0.5"/>
        <rect x="0" y="0" width="4" height="4" fill="#E1F5FE" fill-opacity="0.3"/>
        <rect x="4" y="0" width="4" height="4" fill="#E1F5FE" fill-opacity="0.2"/>
        
        <rect x="-8" y="4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.4"/>
        <rect x="-4" y="4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.3"/>
        <rect x="0" y="4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.1"/>
        <rect x="4" y="4" width="4" height="4" fill="#E1F5FE" fill-opacity="0.05"/>
      </g>
      
      <!-- Coordinate axes -->
      <g stroke="#E1F5FE" stroke-width="0.3" opacity="0.7">
        <line x1="-10" y1="-10" x2="10" y2="-10"/>
        <line x1="-10" y1="-10" x2="-10" y2="10"/>
        <line x1="-10" y1="-10" x2="5" y2="5" stroke-dasharray="1,1"/>
      </g>
      
      <text x="0" y="-12" font-family="monospace" font-size="2.5" fill="#E1F5FE" text-anchor="middle">DEPTH</text>
    </g>
  </g>
  
  <!-- IMU capabilities -->
  <g transform="translate(93, 25)">
    <circle cx="0" cy="0" r="12" fill="#01579B" stroke="#E1F5FE" stroke-width="1"/>
    
    <!-- IMU visualization -->
    <g transform="translate(0, 0) scale(0.8)">
      <!-- IMU chip outline -->
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#0288D1" stroke="#E1F5FE" stroke-width="0.5"/>
      
      <!-- 3-axis representation -->
      <g stroke="#E1F5FE" stroke-width="1" fill="none">
        <line x1="0" y1="0" x2="6" y2="0" stroke="#FF5252"/>
        <line x1="0" y1="0" x2="0" y2="6" stroke="#4CAF50"/>
        <line x1="0" y1="0" x2="-4" y2="-4" stroke="#2196F3"/>
        
        <!-- Arrowheads -->
        <polygon points="6,0 4,-1 4,1" fill="#FF5252" stroke="none"/>
        <polygon points="0,6 -1,4 1,4" fill="#4CAF50" stroke="none"/>
        <polygon points="-4,-4 -2,-4 -4,-2" fill="#2196F3" stroke="none"/>
      </g>
      
      <!-- Axis labels -->
      <g font-family="monospace" font-size="2" fill="#E1F5FE" text-anchor="middle">
        <text x="7" y="0">X</text>
        <text x="0" y="7">Y</text>
        <text x="-5" y="-5">Z</text>
      </g>
      
      <text x="0" y="-10" font-family="monospace" font-size="2.5" fill="#E1F5FE" text-anchor="middle">IMU</text>
    </g>
  </g>
  
  <!-- Camera capabilities -->
  <g transform="translate(35, 85)">
    <rect x="-25" y="-10" width="50" height="20" rx="5" fill="#01579B" stroke="#E1F5FE" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#E1F5FE" text-anchor="middle">
      <text x="0" y="-5">1280 x 720 RGB</text>
      <text x="0" y="0">UP TO 90 FPS</text>
      <text x="0" y="5">6-DOF IMU</text>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(93, 85)">
    <rect x="-25" y="-10" width="50" height="20" rx="5" fill="#01579B" stroke="#E1F5FE" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#E1F5FE" text-anchor="middle">
      <text x="0" y="-5">3D SCANNING</text>
      <text x="0" y="0">ROBOTICS</text>
      <text x="0" y="5">AR/VR</text>
    </g>
  </g>
  
  <!-- Technical specs -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#01579B" stroke="#E1F5FE" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#E1F5FE" text-anchor="middle">
      <text x="-30" y="0">DEPTH: 0.1-10m</text>
      <text x="-5" y="0">FOV: 87°×58°</text>
      <text x="20" y="0">STEREO IR</text>
      <text x="40" y="0">USB 3.1</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-50" y="-9" width="100" height="18" rx="5" fill="#01579B" stroke="#E1F5FE" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">INTEL REALSENSE D435i</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#E1F5FE" text-anchor="middle">87%</text>
  </g>
</svg> 