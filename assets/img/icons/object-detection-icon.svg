<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="obj-detect-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#obj-detect-gradient)" stroke="#BF360C" stroke-width="2"/>

  <!-- Object detection visualization -->
  <g transform="translate(64, 64) scale(2.2)">
    <!-- Scene with objects and bounding boxes -->
    <rect x="-25" y="-25" width="50" height="50" fill="#BF360C" opacity="0.2" rx="2"/>
    
    <!-- Detection boxes with different objects -->
    <!-- Person -->
    <g transform="translate(-15, -10)">
      <circle cx="0" cy="-5" r="3" fill="#FF8A65"/>
      <path d="M -2,0 L 2,0 L 1,10 L -1,10 Z" fill="#FF8A65"/>
      <line x1="-2" y1="3" x2="-4" y2="8" stroke="#FF8A65" stroke-width="1.5"/>
      <line x1="2" y1="3" x2="4" y2="8" stroke="#FF8A65" stroke-width="1.5"/>
      <rect x="-5" y="-10" width="10" height="22" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,1"/>
      <text x="-4" y="-12" font-family="monospace" font-size="3" fill="#FFFFFF">Person 95%</text>
    </g>
    
    <!-- Car -->
    <g transform="translate(12, 10)">
      <rect x="-7" y="-4" width="14" height="8" rx="2" fill="#FF8A65"/>
      <rect x="-6" y="-2" width="12" height="4" rx="1" fill="#BF360C"/>
      <circle cx="-4" cy="4" r="2" fill="#BF360C" stroke="#FF8A65" stroke-width="0.5"/>
      <circle cx="4" cy="4" r="2" fill="#BF360C" stroke="#FF8A65" stroke-width="0.5"/>
      <rect x="-9" y="-6" width="18" height="14" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,1"/>
      <text x="-5" y="-8" font-family="monospace" font-size="3" fill="#FFFFFF">Car 88%</text>
    </g>
    
    <!-- Dog -->
    <g transform="translate(-12, 15)">
      <circle cx="-2" cy="-2" r="2.5" fill="#FF8A65"/>
      <path d="M 0,0 L 5,0 C 6,0 6,2 5,2 L 0,2 Z" fill="#FF8A65"/>
      <path d="M 0,2 L 0,5" stroke="#FF8A65" stroke-width="1"/>
      <path d="M 5,2 L 5,5" stroke="#FF8A65" stroke-width="1"/>
      <path d="M 0,0 L -3,-1 L -5,2" stroke="#FF8A65" stroke-width="1" fill="none"/>
      <rect x="-6" y="-4" width="13" height="11" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,1"/>
      <text x="-4" y="-6" font-family="monospace" font-size="3" fill="#FFFFFF">Dog 92%</text>
    </g>
    
    <!-- Feature points -->
    <g fill="#FFFFFF" opacity="0.8">
      <circle cx="-18" cy="-18" r="0.8"/>
      <circle cx="-12" cy="-20" r="0.8"/>
      <circle cx="-15" cy="-5" r="0.8"/>
      <circle cx="-14" cy="5" r="0.8"/>
      <circle cx="-5" cy="15" r="0.8"/>
      <circle cx="10" cy="5" r="0.8"/>
      <circle cx="18" cy="10" r="0.8"/>
      <circle cx="10" cy="-15" r="0.8"/>
      <circle cx="15" cy="-10" r="0.8"/>
      <circle cx="18" cy="-5" r="0.8"/>
      <circle cx="15" cy="15" r="0.8"/>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 115)">
    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#BF360C" stroke="#FFCCBC" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">OBJECT DETECTION</text>
    <text x="0" y="9" font-family="monospace" font-size="7" fill="#FFCCBC" text-anchor="middle">88%</text>
  </g>
</svg> 