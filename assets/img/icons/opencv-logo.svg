<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="opencv-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#33691E"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#opencv-gradient)" stroke="#33691E" stroke-width="2"/>
  
  <!-- OpenCV logo representation - three segments -->
  <g transform="translate(64, 30) scale(0.7)">
    <!-- Green segment -->
    <path d="M -30,0 A 30,30 0 0,1 -15,-26 L 0,0 Z" 
          fill="#13678A" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- Red segment -->
    <path d="M -15,-26 A 30,30 0 0,1 15,-26 L 0,0 Z" 
          fill="#45C4B0" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- Blue segment -->
    <path d="M 15,-26 A 30,30 0 0,1 30,0 L 0,0 Z" 
          fill="#9EC1A3" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
  
  <!-- Image processing representation -->
  <g transform="translate(42, 80)">
    <!-- Grid representing image matrix -->
    <rect x="-15" y="-15" width="30" height="30" fill="#4E6151" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- Grid lines -->
    <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.7">
      <line x1="-15" y1="-5" x2="15" y2="-5"/>
      <line x1="-15" y1="5" x2="15" y2="5"/>
      <line x1="-5" y1="-15" x2="-5" y2="15"/>
      <line x1="5" y1="-15" x2="5" y2="15"/>
    </g>
    
    <!-- Image content representation -->
    <g opacity="0.9">
      <rect x="-14" y="-14" width="8" height="8" fill="#FFFFFF" opacity="0.5"/>
      <rect x="-4" y="-14" width="8" height="8" fill="#FFFFFF" opacity="0.8"/>
      <rect x="6" y="-14" width="8" height="8" fill="#FFFFFF" opacity="0.2"/>
      
      <rect x="-14" y="-4" width="8" height="8" fill="#FFFFFF" opacity="0.7"/>
      <rect x="-4" y="-4" width="8" height="8" fill="#FFFFFF" opacity="0.3"/>
      <rect x="6" y="-4" width="8" height="8" fill="#FFFFFF" opacity="0.6"/>
      
      <rect x="-14" y="6" width="8" height="8" fill="#FFFFFF" opacity="0.2"/>
      <rect x="-4" y="6" width="8" height="8" fill="#FFFFFF" opacity="0.9"/>
      <rect x="6" y="6" width="8" height="8" fill="#FFFFFF" opacity="0.4"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="-20" font-family="monospace" font-size="4" fill="#FFFFFF" text-anchor="middle">IMAGE PROCESSING</text>
  </g>
  
  <!-- Computer vision representation -->
  <g transform="translate(89, 80)">
    <!-- Feature points -->
    <g fill="#FFFFFF">
      <circle cx="-10" cy="-10" r="1.5"/>
      <circle cx="-5" cy="-8" r="1.5"/>
      <circle cx="0" cy="-12" r="1.5"/>
      <circle cx="5" cy="-7" r="1.5"/>
      <circle cx="10" cy="-11" r="1.5"/>
      
      <circle cx="-8" cy="0" r="1.5"/>
      <circle cx="-3" cy="2" r="1.5"/>
      <circle cx="3" cy="-2" r="1.5"/>
      <circle cx="8" cy="1" r="1.5"/>
      
      <circle cx="-9" cy="9" r="1.5"/>
      <circle cx="-4" cy="11" r="1.5"/>
      <circle cx="1" cy="8" r="1.5"/>
      <circle cx="7" cy="10" r="1.5"/>
    </g>
    
    <!-- Distance lines -->
    <g stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.7">
      <line x1="-10" y1="-10" x2="-5" y2="-8"/>
      <line x1="-5" y1="-8" x2="0" y2="-12"/>
      <line x1="0" y1="-12" x2="5" y2="-7"/>
      <line x1="5" y1="-7" x2="10" y2="-11"/>
      
      <line x1="-8" y1="0" x2="-3" y2="2"/>
      <line x1="-3" y1="2" x2="3" y2="-2"/>
      <line x1="3" y1="-2" x2="8" y2="1"/>
      
      <line x1="-9" y1="9" x2="-4" y2="11"/>
      <line x1="-4" y1="11" x2="1" y2="8"/>
      <line x1="1" y1="8" x2="7" y2="10"/>
    </g>
    
    <!-- Detection rectangle -->
    <rect x="-12" y="-14" width="24" height="28" stroke="#FFFFFF" stroke-width="1" fill="none" rx="2"/>
    
    <!-- Label -->
    <text x="0" y="-20" font-family="monospace" font-size="4" fill="#FFFFFF" text-anchor="middle">COMPUTER VISION</text>
  </g>
  
  <!-- Core functions -->
  <g transform="translate(64, 50)">
    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#33691E" stroke="#FFFFFF" stroke-width="1"/>
    <g font-family="monospace" font-size="4" fill="#FFFFFF" text-anchor="middle">
      <text x="-25" y="-2">cvtColor()</text>
      <text x="-25" y="6">Canny()</text>
      <text x="0" y="-2">GaussianBlur()</text>
      <text x="0" y="6">imread()</text>
      <text x="25" y="-2">findContours()</text>
      <text x="25" y="6">calcOpticalFlow()</text>
    </g>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(64, 113)">
    <rect x="-50" y="-13" width="100" height="26" rx="3" fill="#33691E" stroke="#FFFFFF" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3.5" fill="#FFFFFF" text-anchor="left">
      <text x="-46" y="-7">import cv2</text>
      <text x="-46" y="-2">img = cv2.imread('image.jpg')</text>
      <text x="-46" y="3">gray = cv2.cvtColor(img, cv2.COLOR_BGR2GRAY)</text>
      <text x="-46" y="8">edges = cv2.Canny(gray, 100, 200)</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 130)">
    <rect x="-30" y="-9" width="60" height="18" rx="5" fill="#33691E" stroke="#FFFFFF" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">OPENCV</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle">85%</text>
  </g>
</svg> 