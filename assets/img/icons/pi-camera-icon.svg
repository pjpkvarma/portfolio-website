<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="picam-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#673AB7"/>
      <stop offset="100%" stop-color="#311B92"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#picam-gradient)" stroke="#311B92" stroke-width="2"/>

  <!-- Pi Camera module representation -->
  <g transform="translate(64, 64)">
    <!-- PCB Board -->
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#311B92" stroke="#D1C4E9" stroke-width="1"/>
    
    <!-- Camera sensor -->
    <g transform="translate(0, 0)">
      <rect x="-12" y="-12" width="24" height="24" rx="2" fill="#512DA8" stroke="#D1C4E9" stroke-width="0.75"/>
      
      <!-- Camera lens -->
      <circle cx="0" cy="0" r="10" fill="#4527A0" stroke="#D1C4E9" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="8" fill="#673AB7" stroke="#D1C4E9" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="6" fill="#7E57C2" stroke="#4527A0" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="4" fill="#9575CD" stroke="#4527A0" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="2" fill="#B39DDB" stroke="#4527A0" stroke-width="0.5"/>
      
      <!-- Aperture hint -->
      <g stroke="#D1C4E9" stroke-width="0.25" opacity="0.7">
        <path d="M 0,0 L 10,0 M 0,0 L 8.66,5 M 0,0 L 5,8.66 M 0,0 L 0,10 M 0,0 L -5,8.66 M 0,0 L -8.66,5 M 0,0 L -10,0 M 0,0 L -8.66,-5 M 0,0 L -5,-8.66 M 0,0 L 0,-10 M 0,0 L 5,-8.66 M 0,0 L 8.66,-5"/>
      </g>
      
      <!-- Lens reflection -->
      <circle cx="-2" cy="-2" r="1" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Ribbon cable connector -->
    <g transform="translate(0, 14)">
      <rect x="-10" y="-3" width="20" height="6" rx="1" fill="#4527A0" stroke="#D1C4E9" stroke-width="0.5"/>
      <g stroke="#D1C4E9" stroke-width="0.25">
        <line x1="-9" y1="-3" x2="-9" y2="3"/>
        <line x1="-7" y1="-3" x2="-7" y2="3"/>
        <line x1="-5" y1="-3" x2="-5" y2="3"/>
        <line x1="-3" y1="-3" x2="-3" y2="3"/>
        <line x1="-1" y1="-3" x2="-1" y2="3"/>
        <line x1="1" y1="-3" x2="1" y2="3"/>
        <line x1="3" y1="-3" x2="3" y2="3"/>
        <line x1="5" y1="-3" x2="5" y2="3"/>
        <line x1="7" y1="-3" x2="7" y2="3"/>
        <line x1="9" y1="-3" x2="9" y2="3"/>
      </g>
    </g>
    
    <!-- IR LED -->
    <circle cx="16" cy="-10" r="2" fill="#B39DDB" stroke="#D1C4E9" stroke-width="0.5"/>
    <text x="16" y="-14" font-family="monospace" font-size="2" fill="#D1C4E9" text-anchor="middle">IR</text>
    
    <!-- Component indicators -->
    <g transform="translate(-16, -10)">
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(-16, 0)">
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(-16, 10)">
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(16, 0)">
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(16, 10)">
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Camera modes -->
  <g transform="translate(35, 27)">
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="#4527A0" stroke="#D1C4E9" stroke-width="0.75"/>
    <text x="0" y="-16" font-family="monospace" font-size="3.5" fill="#D1C4E9" text-anchor="middle">MODES</text>
    
    <g font-family="monospace" font-size="2.5" fill="#D1C4E9" text-anchor="middle">
      <text x="0" y="-8">PHOTO</text>
      <text x="0" y="-4">1080p30</text>
      <text x="0" y="0">720p60</text>
      <text x="0" y="4">640x480</text>
      <text x="0" y="8">TIMELAPSE</text>
    </g>
  </g>
  
  <!-- Camera specs -->
  <g transform="translate(95, 27)">
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="#4527A0" stroke="#D1C4E9" stroke-width="0.75"/>
    <text x="0" y="-16" font-family="monospace" font-size="3.5" fill="#D1C4E9" text-anchor="middle">SPECS</text>
    
    <g font-family="monospace" font-size="2.5" fill="#D1C4E9" text-anchor="middle">
      <text x="0" y="-8">8MP</text>
      <text x="0" y="-4">3280x2464</text>
      <text x="0" y="0">SONY IMX219</text>
      <text x="0" y="4">F/2.0</text>
      <text x="0" y="8">3.04mm</text>
    </g>
  </g>
  
  <!-- Image frame -->
  <g transform="translate(64, 85)">
    <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#4527A0" stroke="#D1C4E9" stroke-width="1"/>
    <text x="0" y="-20" font-family="monospace" font-size="3.5" fill="#D1C4E9" text-anchor="middle">IMAGING</text>
    
    <!-- Image representation -->
    <g transform="translate(0, 0)">
      <!-- Image rectangle -->
      <rect x="-20" y="-10" width="40" height="20" rx="1" fill="#7E57C2" stroke="#D1C4E9" stroke-width="0.5"/>
      
      <!-- Landscape scene hint -->
      <g>
        <!-- Sky -->
        <rect x="-19" y="-9" width="38" height="8" fill="#9575CD"/>
        
        <!-- Mountains -->
        <path d="M -19,-1 L -12,5 L -5,-3 L 5,2 L 12,-2 L 19,-1 L 19,9 L -19,9 Z" fill="#673AB7"/>
        
        <!-- Sun -->
        <circle cx="12" cy="-5" r="3" fill="#EDE7F6"/>
        
        <!-- Ground -->
        <rect x="-19" y="9" width="38" height="1" fill="#512DA8"/>
      </g>
      
      <!-- Focus brackets -->
      <g stroke="#FFFFFF" stroke-width="0.5" fill="none">
        <path d="M -15,-5 L -15,-7 L -13,-7"/>
        <path d="M 15,-5 L 15,-7 L 13,-7"/>
        <path d="M -15,5 L -15,7 L -13,7"/>
        <path d="M 15,5 L 15,7 L 13,7"/>
        
        <!-- Center focus indicator -->
        <circle cx="0" cy="0" r="5" stroke-dasharray="1,1"/>
        <path d="M -1,-1 L 1,1 M -1,1 L 1,-1" stroke-width="0.25"/>
      </g>
    </g>
  </g>
  
  <!-- Programming -->
  <g transform="translate(30, 95)">
    <rect x="-12" y="-5" width="24" height="10" rx="2" fill="#512DA8" stroke="#D1C4E9" stroke-width="0.5"/>
    
    <g font-family="monospace" font-size="2" fill="#D1C4E9" text-anchor="middle">
      <text x="0" y="-2">import picamera</text>
      <text x="0" y="2">camera = picamera.PiCamera()</text>
    </g>
  </g>
  
  <!-- Compatibility -->
  <g transform="translate(95, 95)">
    <rect x="-12" y="-5" width="24" height="10" rx="2" fill="#512DA8" stroke="#D1C4E9" stroke-width="0.5"/>
    
    <g font-family="monospace" font-size="2" fill="#D1C4E9" text-anchor="middle">
      <text x="0" y="-2">RASPBERRY PI</text>
      <text x="0" y="2">COMPATIBLE</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 115)">
    <rect x="-35" y="-8" width="70" height="16" rx="5" fill="#311B92" stroke="#D1C4E9" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PI CAMERA</text>
    <text x="0" y="8" font-family="monospace" font-size="5" fill="#D1C4E9" text-anchor="middle">90%</text>
  </g>
</svg> 