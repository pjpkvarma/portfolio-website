<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="pixhawk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#pixhawk-gradient)" stroke="#BF360C" stroke-width="2"/>
  
  <!-- Pixhawk 6C board representation -->
  <g transform="translate(64, 50)">
    <!-- Main board outline -->
    <rect x="-25" y="-18" width="50" height="36" rx="3" fill="#FBE9E7" stroke="#BF360C" stroke-width="1.5"/>
    
    <!-- Pixhawk logo -->
    <g transform="translate(-18, -12)">
      <path d="M0,0 L6,6 L0,12 L-6,6 Z" fill="#FF5722" stroke="#BF360C" stroke-width="0.75"/>
      <circle cx="0" cy="6" r="2" fill="#BF360C"/>
    </g>
    
    <!-- Connectors and ports -->
    <g fill="#E0E0E0" stroke="#BF360C" stroke-width="0.5">
      <!-- GPS port -->
      <rect x="12" y="-15" width="10" height="6" rx="1"/>
      <text x="17" y="-12" font-family="monospace" font-size="2.5" fill="#BF360C" text-anchor="middle">GPS</text>
      
      <!-- TELEM port -->
      <rect x="12" y="-8" width="10" height="6" rx="1"/>
      <text x="17" y="-5" font-family="monospace" font-size="2.5" fill="#BF360C" text-anchor="middle">TELEM</text>
      
      <!-- USB port -->
      <rect x="17" y="0" width="8" height="4" rx="1"/>
      <text x="21" y="3" font-family="monospace" font-size="2.5" fill="#BF360C" text-anchor="middle">USB</text>
      
      <!-- PWM outputs -->
      <g transform="translate(-10, 14)">
        <rect x="-12" y="0" width="44" height="3" rx="1"/>
        <text x="10" y="2" font-family="monospace" font-size="2.5" fill="#BF360C" text-anchor="middle">PWM OUTPUTS</text>
      </g>
      
      <!-- I2C ports -->
      <rect x="-22" y="-8" width="8" height="16" rx="1"/>
      <text x="-18" y="0" font-family="monospace" font-size="2.5" fill="#BF360C" text-anchor="middle" transform="rotate(-90, -18, 0)">I2C</text>
    </g>
    
    <!-- Components on board -->
    <g>
      <!-- Main processor -->
      <rect x="-8" y="-10" width="16" height="16" rx="2" fill="#BF360C" stroke="#FBE9E7" stroke-width="0.75"/>
      <text x="0" y="-5" font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">STM32</text>
      <text x="0" y="0" font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">H7</text>
      <text x="0" y="5" font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">PROC</text>
      
      <!-- IMU chips -->
      <g transform="translate(-14, 0)">
        <rect x="-4" y="-4" width="8" height="8" rx="1" fill="#FF5722" stroke="#FBE9E7" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2.5" fill="#FBE9E7" text-anchor="middle">IMU</text>
      </g>
      
      <!-- Barometer -->
      <g transform="translate(14, -8)">
        <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#FF5722" stroke="#FBE9E7" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2" fill="#FBE9E7" text-anchor="middle">BARO</text>
      </g>
      
      <!-- SD Card slot -->
      <g transform="translate(14, 8)">
        <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#E0E0E0" stroke="#BF360C" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2" fill="#BF360C" text-anchor="middle">SD</text>
      </g>
    </g>
  </g>
  
  <!-- Flight Controller Features -->
  <g transform="translate(35, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#BF360C" stroke="#FBE9E7" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">
      <text x="0" y="-5">6 IMUs</text>
      <text x="0" y="0">H7 PROCESSOR</text>
      <text x="0" y="5">VIBRATION ISOLATED</text>
    </g>
  </g>
  
  <!-- Compatibility -->
  <g transform="translate(93, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#BF360C" stroke="#FBE9E7" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">
      <text x="0" y="-5">PX4 AUTOPILOT</text>
      <text x="0" y="0">ARDUPILOT</text>
      <text x="0" y="5">ROS COMPATIBLE</text>
    </g>
  </g>
  
  <!-- Drone connection -->
  <g transform="translate(64, 25)">
    <!-- Drone silhouette -->
    <g fill="#FBE9E7" stroke="#BF360C" stroke-width="0.75">
      <circle cx="0" cy="0" r="8"/>
      <line x1="-15" y1="-15" x2="-8" y2="-8" stroke-width="1.5"/>
      <line x1="15" y1="-15" x2="8" y2="-8" stroke-width="1.5"/>
      <line x1="-15" y1="15" x2="-8" y2="8" stroke-width="1.5"/>
      <line x1="15" y1="15" x2="8" y2="8" stroke-width="1.5"/>
      <circle cx="-15" cy="-15" r="4"/>
      <circle cx="15" cy="-15" r="4"/>
      <circle cx="-15" cy="15" r="4"/>
      <circle cx="15" cy="15" r="4"/>
      
      <!-- Propellers -->
      <g stroke="#FF5722" stroke-width="1" stroke-dasharray="1,1">
        <circle cx="-15" cy="-15" r="6" fill="none"/>
        <circle cx="15" cy="-15" r="6" fill="none"/>
        <circle cx="-15" cy="15" r="6" fill="none"/>
        <circle cx="15" cy="15" r="6" fill="none"/>
      </g>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#FBE9E7" stroke-width="0.75" stroke-dasharray="2,1">
      <path d="M0,8 L0,15"/>
    </g>
  </g>
  
  <!-- Technical specs -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#BF360C" stroke="#FBE9E7" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#FBE9E7" text-anchor="middle">
      <text x="-30" y="0">400 MHz DUAL-CORE</text>
      <text x="-5" y="0">2MB FLASH</text>
      <text x="20" y="0">1MB RAM</text>
      <text x="40" y="0">16 PWM</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-40" y="-9" width="80" height="18" rx="5" fill="#BF360C" stroke="#FBE9E7" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PIXHAWK 6C</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FBE9E7" text-anchor="middle">90%</text>
  </g>
</svg> 