<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="pixhawk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#009688"/>
      <stop offset="100%" stop-color="#004D40"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#pixhawk-gradient)" stroke="#004D40" stroke-width="2"/>

  <!-- Pixhawk flight controller board -->
  <g transform="translate(64, 64)">
    <!-- Main board -->
    <rect x="-30" y="-20" width="60" height="40" rx="3" fill="#00796B" stroke="#B2DFDB" stroke-width="1.5"/>
    
    <!-- Top status LEDs -->
    <g transform="translate(0, -16)">
      <circle cx="-20" cy="0" r="2" fill="#E64A19" stroke="#FFCCBC" stroke-width="0.5"/>
      <circle cx="-15" cy="0" r="2" fill="#FFC107" stroke="#FFECB3" stroke-width="0.5"/>
      <circle cx="-10" cy="0" r="2" fill="#4CAF50" stroke="#C8E6C9" stroke-width="0.5"/>
      <circle cx="-5" cy="0" r="2" fill="#2196F3" stroke="#BBDEFB" stroke-width="0.5"/>
    </g>
    
    <!-- IO ports -->
    <g transform="translate(-23, 0)">
      <rect x="-4" y="-10" width="8" height="20" rx="1" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-4" y1="-7" x2="4" y2="-7" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="-1" x2="4" y2="-1" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="5" x2="4" y2="5" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="8" x2="4" y2="8" stroke="#80CBC4" stroke-width="0.5"/>
    </g>
    
    <!-- More IO ports -->
    <g transform="translate(23, 0)">
      <rect x="-4" y="-10" width="8" height="20" rx="1" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
      <line x1="-4" y1="-7" x2="4" y2="-7" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="-1" x2="4" y2="-1" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="5" x2="4" y2="5" stroke="#80CBC4" stroke-width="0.5"/>
      <line x1="-4" y1="8" x2="4" y2="8" stroke="#80CBC4" stroke-width="0.5"/>
    </g>
    
    <!-- Main processor -->
    <g transform="translate(0, 0)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#004D40" stroke="#B2DFDB" stroke-width="0.75"/>
      <text x="0" y="0" font-family="monospace" font-size="5" fill="#E0F2F1" text-anchor="middle">STM32</text>
      <text x="0" y="5" font-family="monospace" font-size="3" fill="#E0F2F1" text-anchor="middle">F7</text>
    </g>
    
    <!-- Reset button -->
    <g transform="translate(0, -16)">
      <circle cx="15" cy="0" r="3" fill="#B2DFDB" stroke="#004D40" stroke-width="0.5"/>
      <text x="15" y="1" font-family="monospace" font-size="3" fill="#004D40" text-anchor="middle">RST</text>
    </g>
    
    <!-- USB port -->
    <g transform="translate(0, 16)">
      <rect x="-8" y="-3" width="16" height="6" rx="1" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
      <rect x="-6" y="-2" width="12" height="4" rx="1" fill="#00796B"/>
    </g>
    
    <!-- Safety switch port -->
    <g transform="translate(-15, 16)">
      <circle cx="0" cy="0" r="3" fill="#E64A19" stroke="#B2DFDB" stroke-width="0.5"/>
      <text x="0" y="5" font-family="monospace" font-size="2" fill="#B2DFDB" text-anchor="middle">SAFE</text>
    </g>
    
    <!-- Buzzer port -->
    <g transform="translate(15, 16)">
      <circle cx="0" cy="0" r="3" fill="#FFC107" stroke="#B2DFDB" stroke-width="0.5"/>
      <text x="0" y="5" font-family="monospace" font-size="2" fill="#B2DFDB" text-anchor="middle">BUZZ</text>
    </g>
    
    <!-- Mounting holes -->
    <circle cx="-25" cy="-15" r="1.5" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
    <circle cx="25" cy="-15" r="1.5" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
    <circle cx="-25" cy="15" r="1.5" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
    <circle cx="25" cy="15" r="1.5" fill="#004D40" stroke="#B2DFDB" stroke-width="0.5"/>
    
    <!-- Sensor indications -->
    <g transform="translate(0, -5)">
      <text x="0" y="-28" font-family="monospace" font-size="3.5" fill="#E0F2F1" text-anchor="middle">PIXHAWK 6C</text>
    </g>
  </g>
  
  <!-- IMU representation -->
  <g transform="translate(35, 30)">
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#00796B" stroke="#B2DFDB" stroke-width="0.75"/>
    <text x="0" y="-15" font-family="monospace" font-size="3.5" fill="#E0F2F1" text-anchor="middle">IMU</text>
    
    <!-- Axis arrows -->
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#E0F2F1" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#E0F2F1" stroke-width="1"/>
    <polygon points="5,0 3,-1 3,1" fill="#E0F2F1"/>
    <polygon points="0,5 -1,3 1,3" fill="#E0F2F1"/>
    
    <circle cx="0" cy="0" r="3" fill="none" stroke="#E0F2F1" stroke-width="0.5" stroke-dasharray="1,0.5"/>
    <path d="M 0,-3 A 3,3 0 0 1 3,0" fill="none" stroke="#FFC107" stroke-width="0.75"/>
    <path d="M 3,0 A 3,3 0 0 1 0,3" fill="none" stroke="#4CAF50" stroke-width="0.75"/>
    <path d="M 0,3 A 3,3 0 0 1 -3,0" fill="none" stroke="#2196F3" stroke-width="0.75"/>
  </g>
  
  <!-- Barometer representation -->
  <g transform="translate(95, 30)">
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#00796B" stroke="#B2DFDB" stroke-width="0.75"/>
    <text x="0" y="-15" font-family="monospace" font-size="3.5" fill="#E0F2F1" text-anchor="middle">BARO</text>
    
    <!-- Pressure waves -->
    <g stroke="#E0F2F1" stroke-width="0.75" fill="none">
      <path d="M -8,0 C -6,-3 -4,3 -2,0 C 0,-3 2,3 4,0 C 6,-3 8,3 10,0" />
      <path d="M -8,5 C -6,2 -4,8 -2,5 C 0,2 2,8 4,5 C 6,2 8,8 10,5" />
      <path d="M -8,-5 C -6,-8 -4,-2 -2,-5 C 0,-8 2,-2 4,-5 C 6,-8 8,-2 10,-5" />
    </g>
  </g>
  
  <!-- Technical specs -->
  <g transform="translate(64, 95)">
    <rect x="-40" y="-10" width="80" height="20" rx="3" fill="#00796B" stroke="#B2DFDB" stroke-width="1"/>
    <g font-family="monospace" font-size="3.5" fill="#E0F2F1" text-anchor="middle">
      <text x="-25" y="-4">ACCEL</text>
      <text x="-25" y="4">GYRO</text>
      <text x="0" y="-4">MAG</text>
      <text x="0" y="4">BARO</text>
      <text x="25" y="-4">GPS</text>
      <text x="25" y="4">CAN</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 115)">
    <rect x="-30" y="-8" width="60" height="16" rx="5" fill="#004D40" stroke="#B2DFDB" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PIXHAWK</text>
    <text x="0" y="8" font-family="monospace" font-size="5" fill="#B2DFDB" text-anchor="middle">90%</text>
  </g>
</svg> 