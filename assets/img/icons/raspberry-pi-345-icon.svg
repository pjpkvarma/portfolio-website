<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="raspberry-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CD2355"/>
      <stop offset="100%" stop-color="#8C1B3D"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#raspberry-gradient)" stroke="#8C1B3D" stroke-width="2"/>
  
  <!-- Raspberry Pi versions comparison -->
  <g transform="translate(64, 40)">
    <!-- Pi 3 -->
    <g transform="translate(-25, 0)">
      <!-- Board outline -->
      <rect x="-15" y="-15" width="30" height="30" rx="2" fill="#3DAE2B" stroke="#8C1B3D" stroke-width="1"/>
      
      <!-- USB/Ethernet -->
      <rect x="7" y="-10" width="8" height="20" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      
      <!-- CPU -->
      <rect x="-7" y="-8" width="12" height="12" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="-3" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">1.4</text>
      <text x="-1" y="1" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">GHz</text>
      
      <!-- RAM -->
      <rect x="-7" y="6" width="12" height="6" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="10" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">1GB</text>
      
      <!-- Label -->
      <text x="0" y="-17" font-family="Arial" font-size="5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PI 3</text>
    </g>
    
    <!-- Pi 4 -->
    <g transform="translate(0, 0)">
      <!-- Board outline -->
      <rect x="-15" y="-15" width="30" height="30" rx="2" fill="#3DAE2B" stroke="#8C1B3D" stroke-width="1"/>
      
      <!-- USB/Ethernet -->
      <rect x="7" y="-10" width="8" height="20" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      
      <!-- CPU -->
      <rect x="-7" y="-8" width="12" height="12" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="-3" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">1.8</text>
      <text x="-1" y="1" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">GHz</text>
      
      <!-- RAM -->
      <rect x="-7" y="6" width="12" height="6" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="10" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">4GB</text>
      
      <!-- Label -->
      <text x="0" y="-17" font-family="Arial" font-size="5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PI 4</text>
    </g>
    
    <!-- Pi 5 -->
    <g transform="translate(25, 0)">
      <!-- Board outline -->
      <rect x="-15" y="-15" width="30" height="30" rx="2" fill="#3DAE2B" stroke="#8C1B3D" stroke-width="1"/>
      
      <!-- USB/Ethernet -->
      <rect x="7" y="-10" width="8" height="20" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      
      <!-- CPU -->
      <rect x="-7" y="-8" width="12" height="12" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="-3" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">2.4</text>
      <text x="-1" y="1" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">GHz</text>
      
      <!-- RAM -->
      <rect x="-7" y="6" width="12" height="6" rx="1" fill="#222222" stroke="#8C1B3D" stroke-width="0.5"/>
      <text x="-1" y="10" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">8GB</text>
      
      <!-- Label -->
      <text x="0" y="-17" font-family="Arial" font-size="5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PI 5</text>
    </g>
  </g>
  
  <!-- Pi Logo -->
  <g transform="translate(64, 85)">
    <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#8C1B3D" stroke-width="1"/>
    
    <g transform="translate(-6, -5) scale(0.7)">
      <path d="M0,0 C0,0 2,2 6,2 C9,2 10,0 13,0 C16,0 18,2 18,2 L18,4 C18,4 16,2 13,2 C10,2 9,4 6,4 C3,4 0,2 0,2 Z" 
          fill="#CD2355" transform="translate(0,0)"/>
      <path d="M0,0 C0,0 2,2 6,2 C9,2 10,0 13,0 C16,0 18,2 18,2 L18,4 C18,4 16,2 13,2 C10,2 9,4 6,4 C3,4 0,2 0,2 Z" 
          fill="#CD2355" transform="translate(0,4)"/>
      <circle cx="15" cy="6" r="1" fill="#CD2355"/>
      <rect x="0" y="0" width="2" height="10" fill="#CD2355"/>
    </g>
  </g>
  
  <!-- Features compared -->
  <g transform="translate(35, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#8C1B3D" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">PI 3: 1.4 GHz</text>
      <text x="0" y="0">PI 4: 1.8 GHz</text>
      <text x="0" y="5">PI 5: 2.4 GHz</text>
    </g>
  </g>
  
  <!-- Version advantages -->
  <g transform="translate(93, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#8C1B3D" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">PI 3: BT 4.2, 1GB</text>
      <text x="0" y="0">PI 4: USB 3.0, 4GB</text>
      <text x="0" y="5">PI 5: PCIe, 8GB</text>
    </g>
  </g>
  
  <!-- Common features -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#8C1B3D" stroke="#FFFFFF" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="-30" y="0">GPIO 40-PIN</text>
      <text x="-10" y="0">WIFI</text>
      <text x="10" y="0">HDMI</text>
      <text x="30" y="0">ARM CPU</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-40" y="-9" width="80" height="18" rx="5" fill="#8C1B3D" stroke="#FFFFFF" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">RASPBERRY PI 3/4/5</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle">95%</text>
  </g>
</svg> 