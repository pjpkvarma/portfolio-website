<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="raspberry-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CD2355"/>
      <stop offset="100%" stop-color="#8C1B3D"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#raspberry-gradient)" stroke="#8C1B3D" stroke-width="2"/>
  
  <!-- Raspberry Pi board representation -->
  <g transform="translate(64, 50)">
    <!-- Main board outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="3" fill="#3DAE2B" stroke="#8C1B3D" stroke-width="1.5"/>
    
    <!-- Raspberry Pi logo -->
    <g transform="translate(-22, -14) scale(0.7)">
      <path d="M0,0 C0,0 2,2 6,2 C9,2 10,0 13,0 C16,0 18,2 18,2 L18,4 C18,4 16,2 13,2 C10,2 9,4 6,4 C3,4 0,2 0,2 Z" 
          fill="#FFFFFF" transform="translate(0,0)"/>
      <path d="M0,0 C0,0 2,2 6,2 C9,2 10,0 13,0 C16,0 18,2 18,2 L18,4 C18,4 16,2 13,2 C10,2 9,4 6,4 C3,4 0,2 0,2 Z" 
          fill="#FFFFFF" transform="translate(0,4)"/>
      <circle cx="15" cy="6" r="1" fill="#FFFFFF"/>
      <rect x="0" y="0" width="2" height="10" fill="#FFFFFF"/>
    </g>
    
    <!-- Components on board -->
    <g>
      <!-- Main processor -->
      <rect x="-12" y="-10" width="24" height="20" rx="2" fill="#000000" stroke="#CD2355" stroke-width="0.75"/>
      <text x="0" y="-5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">BCM2711</text>
      <text x="0" y="0" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">Quad Core</text>
      <text x="0" y="5" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">Cortex-A72</text>
      <text x="0" y="10" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">1.5GHz</text>
      
      <!-- RAM -->
      <g transform="translate(18, -8)">
        <rect x="-6" y="-6" width="12" height="8" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="0" y="-2" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">RAM</text>
        <text x="0" y="2" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">8GB</text>
      </g>
    </g>
    
    <!-- Ports and connectors -->
    <g>
      <!-- USB ports -->
      <g transform="translate(25, 0)">
        <rect x="-5" y="-8" width="10" height="16" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle" transform="rotate(-90, 0, 0)">USB 3.0</text>
      </g>
      
      <!-- Ethernet port -->
      <g transform="translate(15, 12)">
        <rect x="-10" y="-5" width="20" height="10" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">ETHERNET</text>
      </g>
      
      <!-- HDMI ports -->
      <g transform="translate(-15, 12)">
        <rect x="-10" y="-5" width="20" height="10" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">HDMI</text>
      </g>
      
      <!-- GPIO pins -->
      <g transform="translate(-20, -8)">
        <rect x="-8" y="-10" width="6" height="20" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="-5" y="0" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle" transform="rotate(-90, -5, 0)">GPIO</text>
      </g>
      
      <!-- Power -->
      <g transform="translate(-15, -15)">
        <rect x="-5" y="-3" width="10" height="6" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
        <text x="0" y="0" font-family="monospace" font-size="2" fill="#FFFFFF" text-anchor="middle">USB-C</text>
      </g>
    </g>
    
    <!-- Micro SD slot -->
    <g transform="translate(0, 15)">
      <rect x="-8" y="-2" width="16" height="4" rx="1" fill="#000000" stroke="#CD2355" stroke-width="0.5"/>
      <text x="0" y="1" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">MICRO SD</text>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(35, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#8C1B3D" stroke="#CD2355" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">WIFI 802.11ac</text>
      <text x="0" y="0">BLUETOOTH 5.0</text>
      <text x="0" y="5">GIGABIT ETHERNET</text>
    </g>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(93, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#8C1B3D" stroke="#CD2355" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">IOT</text>
      <text x="0" y="0">ROBOTICS</text>
      <text x="0" y="5">MEDIA CENTER</text>
    </g>
  </g>
  
  <!-- Project Examples -->
  <g transform="translate(64, 25)">
    <!-- Icons for common projects -->
    <g>
      <!-- Home automation -->
      <g transform="translate(-15, 0)">
        <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#8C1B3D" stroke="#CD2355" stroke-width="0.5"/>
        <path d="M0,-5 L5,0 L0,5 L-5,0 Z" fill="#FFFFFF"/>
        <rect x="-2" y="0" width="4" height="5" fill="#FFFFFF"/>
      </g>
      
      <!-- Robotics -->
      <g transform="translate(0, 0)">
        <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#8C1B3D" stroke="#CD2355" stroke-width="0.5"/>
        <circle cx="0" cy="-2" r="3" fill="#FFFFFF"/>
        <rect x="-5" y="2" width="10" height="4" rx="2" fill="#FFFFFF"/>
        <circle cx="-4" cy="7" r="2" fill="#FFFFFF"/>
        <circle cx="4" cy="7" r="2" fill="#FFFFFF"/>
      </g>
      
      <!-- Media center -->
      <g transform="translate(15, 0)">
        <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#8C1B3D" stroke="#CD2355" stroke-width="0.5"/>
        <rect x="-6" y="-4" width="12" height="8" rx="1" fill="#FFFFFF"/>
        <rect x="-4" y="-2" width="8" height="4" rx="1" fill="#8C1B3D"/>
      </g>
    </g>
  </g>
  
  <!-- Programming languages -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#8C1B3D" stroke="#CD2355" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="-30" y="0">PYTHON</text>
      <text x="-15" y="0">C/C++</text>
      <text x="0" y="0">SCRATCH</text>
      <text x="15" y="0">NODE.JS</text>
      <text x="30" y="0">GOLANG</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-40" y="-9" width="80" height="18" rx="5" fill="#8C1B3D" stroke="#CD2355" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">RASPBERRY PI</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle">95%</text>
  </g>
</svg> 