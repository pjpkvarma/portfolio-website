<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="rl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43A047"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#rl-gradient)" stroke="#004D40" stroke-width="2"/>
  
  <!-- Agent (robot) simplified outline -->
  <g>
    <rect x="48" y="45" width="32" height="38" rx="5" fill="#B2DFDB" stroke="#004D40" stroke-width="1.5"/>
    <circle cx="64" cy="30" r="15" fill="#B2DFDB" stroke="#004D40" stroke-width="1.5"/>
    
    <!-- Robot face -->
    <circle cx="58" cy="27" r="3" fill="#004D40"/>
    <circle cx="70" cy="27" r="3" fill="#004D40"/>
    <path d="M 55 36 Q 64 42 73 36" fill="none" stroke="#004D40" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="64" y1="15" x2="64" y2="5" stroke="#004D40" stroke-width="1.5"/>
    <circle cx="64" cy="5" r="2" fill="#FF5722"/>
  </g>
  
  <!-- Reward/Prize -->
  <g transform="translate(90, 25)">
    <polygon points="0,0 15,0 12,-15 3,-15" fill="#FFD54F" stroke="#F57F17" stroke-width="1"/>
    <rect x="6" y="-20" width="3" height="5" fill="#F57F17"/>
  </g>
  
  <!-- Environment box -->
  <rect x="24" y="70" width="80" height="35" rx="5" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4"/>
  <text x="64" y="95" font-family="Arial" font-size="7" text-anchor="middle" fill="#FFFFFF">Environment</text>
  
  <!-- Reinforcement learning cycle arrows -->
  <g fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
    <!-- Action arrow (agent to environment) -->
    <path d="M 40 60 Q 30 70 37 80" stroke="#FF6F00" marker-end="url(#arrowhead1)" />
    <text x="28" y="73" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">Action</text>
    
    <!-- State arrow (environment to agent) -->
    <path d="M 88 80 Q 95 70 85 60" stroke="#29B6F6" marker-end="url(#arrowhead2)" />
    <text x="96" y="73" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">State</text>
    
    <!-- Reward arrow (environment to agent) -->
    <path d="M 64 70 L 64 90" stroke="#FFCA28" marker-end="url(#arrowhead3)" />
    <text x="70" y="80" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">Reward</text>
  </g>
  
  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6F00" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#29B6F6" />
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFCA28" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="64" y="115" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Reinforcement Learning</text>
</svg>