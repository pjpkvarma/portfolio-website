    <line x1="64" y1="64" x2="30" y2="95" />
    <line x1="64" y1="64" x2="20" y2="50" />
  </g>
  
  <!-- Trajectory -->
  <path d="M30 40 Q40 60 64 64 Q75 65 85 80" fill="none" stroke="#2196F3" stroke-width="3" stroke-dasharray="5,3"/>
  
