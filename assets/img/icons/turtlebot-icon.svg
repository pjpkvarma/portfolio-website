<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="turtlebot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22AF4B"/>
      <stop offset="100%" stop-color="#0B5524"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#turtlebot-gradient)" stroke="#0B5524" stroke-width="2"/>
  
  <!-- TurtleBot robot representation -->
  <g transform="translate(64, 50)">
    <!-- Base plate -->
    <circle cx="0" cy="0" r="25" fill="#333333" stroke="#22AF4B" stroke-width="1.5"/>
    
    <!-- Middle plate -->
    <circle cx="0" cy="0" r="20" fill="#444444" stroke="#22AF4B" stroke-width="1"/>
    
    <!-- Top plate -->
    <circle cx="0" cy="0" r="15" fill="#555555" stroke="#22AF4B" stroke-width="1"/>
    
    <!-- Wheels -->
    <g>
      <!-- Left wheel -->
      <rect x="-30" y="-8" width="10" height="16" rx="2" fill="#222222" stroke="#22AF4B" stroke-width="1"/>
      <circle cx="-25" cy="0" r="5" fill="#111111" stroke="#22AF4B" stroke-width="0.5"/>
      <circle cx="-25" cy="0" r="2" fill="#22AF4B"/>
      
      <!-- Right wheel -->
      <rect x="20" y="-8" width="10" height="16" rx="2" fill="#222222" stroke="#22AF4B" stroke-width="1"/>
      <circle cx="25" cy="0" r="5" fill="#111111" stroke="#22AF4B" stroke-width="0.5"/>
      <circle cx="25" cy="0" r="2" fill="#22AF4B"/>
    </g>
    
    <!-- Kinect/Camera sensor -->
    <g transform="translate(0, -18)">
      <rect x="-12" y="-4" width="24" height="8" rx="2" fill="#000000" stroke="#22AF4B" stroke-width="1"/>
      <rect x="-10" y="-3" width="5" height="6" rx="1" fill="#222222" stroke="#22AF4B" stroke-width="0.5"/>
      <rect x="5" y="-3" width="5" height="6" rx="1" fill="#222222" stroke="#22AF4B" stroke-width="0.5"/>
      <rect x="-4" y="-3" width="8" height="6" rx="1" fill="#222222" stroke="#22AF4B" stroke-width="0.5"/>
    </g>
    
    <!-- Support structures -->
    <g stroke="#22AF4B" stroke-width="0.75" fill="none">
      <line x1="-20" y1="-5" x2="-15" y2="-15"/>
      <line x1="20" y1="-5" x2="15" y2="-15"/>
      <line x1="-15" y1="-15" x2="15" y2="-15"/>
    </g>
  </g>
  
  <!-- ROS Integration -->
  <g transform="translate(35, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#0B5524" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">ROS INTEGRATION</text>
      <text x="0" y="0">ROBOT NAVIGATION</text>
      <text x="0" y="5">SLAM</text>
    </g>
  </g>
  
  <!-- Sensors -->
  <g transform="translate(93, 90)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#0B5524" stroke="#FFFFFF" stroke-width="1"/>
    
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="0" y="-5">LIDAR</text>
      <text x="0" y="0">RGB-D CAMERA</text>
      <text x="0" y="5">IMU</text>
    </g>
  </g>
  
  <!-- Navigation visualization -->
  <g transform="translate(64, 25)">
    <!-- Map representation -->
    <g>
      <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#333333" stroke="#22AF4B" stroke-width="0.75" opacity="0.6"/>
      
      <!-- Grid lines -->
      <g stroke="#22AF4B" stroke-width="0.3" opacity="0.8">
        <line x1="-20" y1="-10" x2="20" y2="-10"/>
        <line x1="-20" y1="-5" x2="20" y2="-5"/>
        <line x1="-20" y1="0" x2="20" y2="0"/>
        <line x1="-20" y1="5" x2="20" y2="5"/>
        <line x1="-20" y1="10" x2="20" y2="10"/>
        
        <line x1="-15" y1="-15" x2="-15" y2="15"/>
        <line x1="-10" y1="-15" x2="-10" y2="15"/>
        <line x1="-5" y1="-15" x2="-5" y2="15"/>
        <line x1="0" y1="-15" x2="0" y2="15"/>
        <line x1="5" y1="-15" x2="5" y2="15"/>
        <line x1="10" y1="-15" x2="10" y2="15"/>
        <line x1="15" y1="-15" x2="15" y2="15"/>
      </g>
      
      <!-- Navigation path -->
      <path d="M-15,10 C-10,8 -5,12 0,5 C5,-2 10,-8 15,-10" stroke="#FFFFFF" stroke-width="1" fill="none" stroke-dasharray="2,1"/>
      
      <!-- Robot position -->
      <circle cx="-15" cy="10" r="2" fill="#22AF4B"/>
      <circle cx="15" cy="-10" r="2" fill="#FFFFFF"/>
      
      <!-- Direction indicator -->
      <path d="M-15,10 L-12,8" stroke="#22AF4B" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Technical specs -->
  <g transform="translate(64, 110)">
    <rect x="-45" y="-8" width="90" height="16" rx="3" fill="#0B5524" stroke="#FFFFFF" stroke-width="0.75"/>
    <g font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">
      <text x="-30" y="0">INTEL CPU</text>
      <text x="-10" y="0">4GB RAM</text>
      <text x="10" y="0">360Â° LIDAR</text>
      <text x="30" y="0">3D CAMERA</text>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(64, 125)">
    <rect x="-40" y="-9" width="80" height="18" rx="5" fill="#0B5524" stroke="#FFFFFF" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TURTLEBOT</text>
    <text x="0" y="9" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle">85%</text>
  </g>
</svg> 